<html>
    <head>
        <title>
            Welcome to html with javascript
        </title>
    </head>
    <body>
        <div id="parent">
        </div>
        <script>
        const heading=document.createElement("H1");
        heading.innerHTML="Welcome to HTML with Javascript";
        
        const root=document.getElementById("parent");
        root.appendChild(heading);
        </script>
    </body>
</html>
